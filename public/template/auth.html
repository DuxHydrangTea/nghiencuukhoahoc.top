<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Giáo dục</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <!-- Logo và tiêu đề -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Hệ thống Giáo dục</h1>
                <p class="text-gray-600">Chào mừng bạn trở lại!</p>
            </div>

            <!-- Auth Card -->
            <div class="card bg-white shadow-xl" x-data="authForm()">
                <div class="card-body p-6">
                    <!-- Tabs -->
                    <div class="tabs tabs-boxed mb-6">
                        <a class="tab tab-active" 
                           :class="{ 'tab-active': activeTab === 'login' }"
                           @click="activeTab = 'login'">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Đăng nhập
                        </a>
                        <a class="tab" 
                           :class="{ 'tab-active': activeTab === 'register' }"
                           @click="activeTab = 'register'">
                            <i class="fas fa-user-plus mr-2"></i>
                            Đăng ký
                        </a>
                    </div>

                    <!-- Login Form -->
                    <div x-show="activeTab === 'login'" x-transition>
                        <form @submit.prevent="handleLogin">
                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Email</span>
                                </label>
                                <input type="email" 
                                       placeholder="Nhập email của bạn" 
                                       class="input input-bordered w-full"
                                       x-model="loginForm.email"
                                       required>
                            </div>
                            
                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Mật khẩu</span>
                                </label>
                                <input type="password" 
                                       placeholder="Nhập mật khẩu" 
                                       class="input input-bordered w-full"
                                       x-model="loginForm.password"
                                       required>
                            </div>

                            <div class="flex items-center justify-between mb-6">
                                <label class="label cursor-pointer">
                                    <input type="checkbox" class="checkbox checkbox-sm mr-2">
                                    <span class="label-text">Ghi nhớ đăng nhập</span>
                                </label>
                                <a href="#" class="link link-primary text-sm">Quên mật khẩu?</a>
                            </div>

                            <button type="submit" class="btn btn-primary w-full mb-4">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Đăng nhập
                            </button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div x-show="activeTab === 'register'" x-transition>
                        <form @submit.prevent="handleRegister">
                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Họ và tên</span>
                                </label>
                                <input type="text" 
                                       placeholder="Nhập họ và tên" 
                                       class="input input-bordered w-full"
                                       x-model="registerForm.fullName"
                                       required>
                            </div>

                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Email</span>
                                </label>
                                <input type="email" 
                                       placeholder="Nhập email của bạn" 
                                       class="input input-bordered w-full"
                                       x-model="registerForm.email"
                                       required>
                            </div>

                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Vai trò</span>
                                </label>
                                <select class="select select-bordered w-full" x-model="registerForm.role" required>
                                    <option value="">Chọn vai trò</option>
                                    <option value="student">Học sinh</option>
                                    <option value="teacher">Giáo viên</option>
                                </select>
                            </div>
                            
                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Mật khẩu</span>
                                </label>
                                <input type="password" 
                                       placeholder="Nhập mật khẩu" 
                                       class="input input-bordered w-full"
                                       x-model="registerForm.password"
                                       required>
                            </div>

                            <div class="form-control mb-4">
                                <label class="label">
                                    <span class="label-text font-medium">Xác nhận mật khẩu</span>
                                </label>
                                <input type="password" 
                                       placeholder="Nhập lại mật khẩu" 
                                       class="input input-bordered w-full"
                                       x-model="registerForm.confirmPassword"
                                       required>
                            </div>

                            <div class="form-control mb-6">
                                <label class="label cursor-pointer justify-start">
                                    <input type="checkbox" class="checkbox checkbox-sm mr-3" required>
                                    <span class="label-text">Tôi đồng ý với <a href="#" class="link link-primary">điều khoản sử dụng</a></span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-full mb-4">
                                <i class="fas fa-user-plus mr-2"></i>
                                Đăng ký
                            </button>
                        </form>
                    </div>

                    <!-- Divider -->
                    <div class="divider">Hoặc</div>

                    <!-- Social Login -->
                    <div class="space-y-3">
                        <button class="btn btn-outline w-full" @click="loginWithGoogle">
                            <i class="fab fa-google text-red-500 mr-2"></i>
                            Đăng nhập với Google
                        </button>
                        <button class="btn btn-outline w-full" @click="loginWithFacebook">
                            <i class="fab fa-facebook text-blue-600 mr-2"></i>
                            Đăng nhập với Facebook
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6 text-gray-600 text-sm">
                <p>© 2024 Hệ thống Giáo dục. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </div>

    <script>
        function authForm() {
            return {
                activeTab: 'login',
                loginForm: {
                    email: '',
                    password: ''
                },
                registerForm: {
                    fullName: '',
                    email: '',
                    role: '',
                    password: '',
                    confirmPassword: ''
                },
                
                handleLogin() {
                    console.log('Login:', this.loginForm);
                    // Simulate login success
                    this.showSuccess('Đăng nhập thành công!');
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1500);
                },
                
                handleRegister() {
                    if (this.registerForm.password !== this.registerForm.confirmPassword) {
                        this.showError('Mật khẩu xác nhận không khớp!');
                        return;
                    }
                    console.log('Register:', this.registerForm);
                    this.showSuccess('Đăng ký thành công!');
                    setTimeout(() => {
                        this.activeTab = 'login';
                    }, 1500);
                },
                
                loginWithGoogle() {
                    this.showInfo('Đang chuyển hướng đến Google...');
                    // Simulate Google login
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                },
                
                loginWithFacebook() {
                    this.showInfo('Đang chuyển hướng đến Facebook...');
                    // Simulate Facebook login
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                },
                
                showSuccess(message) {
                    this.showToast(message, 'success');
                },
                
                showError(message) {
                    this.showToast(message, 'error');
                },
                
                showInfo(message) {
                    this.showToast(message, 'info');
                },
                
                showToast(message, type) {
                    const toast = document.createElement('div');
                    toast.className = `alert alert-${type} fixed top-4 right-4 w-auto z-50`;
                    toast.innerHTML = `
                        <span>${message}</span>
                    `;
                    document.body.appendChild(toast);
                    
                    gsap.fromTo(toast, 
                        { x: 300, opacity: 0 }, 
                        { x: 0, opacity: 1, duration: 0.3 }
                    );
                    
                    setTimeout(() => {
                        gsap.to(toast, {
                            x: 300,
                            opacity: 0,
                            duration: 0.3,
                            onComplete: () => toast.remove()
                        });
                    }, 3000);
                }
            }
        }

        // GSAP animations
        gsap.from(".card", { y: 50, opacity: 0, duration: 0.8, ease: "power2.out" });
        gsap.from(".text-center > *", { y: 30, opacity: 0, duration: 0.6, stagger: 0.1, delay: 0.2 });
    </script>
</body>
</html>
